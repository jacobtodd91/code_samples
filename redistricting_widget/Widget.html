<div data-dojo-attach-point="widgetContainer">
  <div data-dojo-attach-point="districtSelectContainer" class="widgetContainer">
    <div class="sectionHeading">District Selection</div>
    <button class="btn-clear" data-dojo-attach-point="clearSelectionBtn"></button>
    <section>
      <div class="center">
        <div data-dojo-attach-point="selectedDistrictGroup" class="info-section">
          <div class="form-group">
              <label>District</label>
              <div data-dojo-attach-point="selectedDistrictElem" class="displayText">0</div>
          </div>
          <div class="form-group">
            <label>District Population</label>
            <div data-dojo-attach-point="selectedDistrictPopElem" class="displayText">0</div>
          </div>
          <div class="form-group">
              <label>District Variance</label>
              <div data-dojo-attach-point="selectedDistrictVarianceElem" class="displayText">0</div>
          </div>
        </div>
      </div>
    </section>
    
    <section>
      <div class="center">
        <div data-dojo-attach-point="totalPopulationGroup" class="info-section ">
          <div class="form-group">
            <label>Total Population</label>
              <div data-dojo-attach-point="totalPopulationElem" class="displayText">0</div>
          </div>
          <div class="form-group">
            <label>Total Population Variance</label>
            <div data-dojo-attach-point="totalPopulationVarianceElem" class="displayText">0</div>
          </div>
        </div>
      </div>
    </section>
    
  </div>
  <br>
</div>
